        <section id="contato">
            <h2>Entre em Contato</h2>
            <p>Se você tem dúvidas, sugestões ou gostaria de trabalhar comigo, preencha o formulário abaixo. Terei o maior prazer em responder!</p>
            
            <!-- Formulário de Contato -->
            <form action="enviar.php" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem aqui"></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
